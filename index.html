<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/signin.css" />
  </head>
  <body>
    <!-- smart Login system -->

    <div class="container">
      <h1 id="h1" class="text-center mb-4">smart Login</h1>
      <div class="row">
        <div class="col-12">
          <input
            id="Name"
            type="text"
            placeholder="your Name"
            class="form-control mb-4"
          />
          <input
            id="Email"
            type="text"
            placeholder="your Email"
            class="form-control mb-3"
          />
          <input
            id="Pass"
            type="text"
            placeholder="your Password"
            class="form-control mb-3"
          />
          <p id="required" class="text-danger text-center d-none">
            All inputs are Reqired
          </p>
          <p id="Invalid" class="text-danger text-center d-none">
            Invalid inputs
          </p>

          <p id="required2" class="text-danger text-center d-none">
            This is Already in try another
          </p>
          <button
            id="BTN"
            onclick="addsignUp()"
            class="btn btn-outline-info form-control mt-2 mb-2"
          >
            Login
          </button>
          <p class="h6 text-center text-white mt-2">
            You have an account ?
            <a
              class="text-white text-decoration-none"
              href="./signin.html"
              >Sign in</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="./JS/all.min.js"></script>
    <script src="./JS/signin.js"></script>
  </body>
</html>
